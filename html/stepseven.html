<body>
	<div class="main">
		<!-- 内容模块 -->
		<div class="main-body">
			
			<!--教育程度 -->
			<div class="verify-user education-level">
				<form action="" id="eduInfo">
					<ul class="edublock">
						<li class="clearfix">
							<div class="clearfix info-block">
								<dd class="con-title">教育程度</dd>
								<dd class="change-btn ship-change" data-num="2">
									<p data-ship="">请选择教育程度</p>
									<input type="hidden" placeholder="请选择教育程度" id="educational" name="educational" value="">
								</dd>
								<dd class="city-r">
									<img src="assets/images/icon_next@2x.png" alt="">
								</dd>
							</div>
						</li>
						<li class="clearfix">
							<div class="clearfix info-block">
								<dd class="con-title">录取方式</dd>
								<dd class="change-btn ship-change" data-num="3">
									<p data-ship="">请选择录取方式</p>
									<input type="hidden" id="method" name="method" value="">
								</dd>
								<dd class="city-r">
									<img src="assets/images/icon_next@2x.png" alt="">
								</dd>
							</div>
						</li>
						<li class="clearfix">
							<div class="clearfix info-block">
								<dd class="con-title">学校全称</dd>
								<dd class="input-box"><input type="text" id="school" name="school" placeholder="请输入学校名称"></dd>
							</div>
						</li>
						<li class="clearfix">
							<div class="clearfix info-block">
								<dd class="con-title">专业名称</dd>
								<dd class="input-box"><input type="text" id="specialty" name="specialty " placeholder="请输入专业名称"></dd>
							</div>
						</li>
						<li class="clearfix">
							<div class="clearfix info-block">
								<dd class="con-title">入学时间</dd>
								<dd class="input-box">
									<input type="text" name="admissionTime" id="admissionTime" placeholder="请选择入学时间（年 - 月）" readonly="readonly">
								</dd>
								<dd class="city-r">
									<img src="assets/images/icon_calendar@2x.png" alt="">
								</dd>
							</div>
						</li>
						<li class="clearfix">
							<div class="clearfix info-block">
								<dd class="con-title">毕业时间</dd>
								<dd class="input-box">
									<input type="text" name="graduationTime" id="graduationTime" placeholder="请选择毕业时间（年 - 月）" readonly="readonly">
								</dd>
								<dd class="city-r">
									<img src="assets/images/icon_calendar@2x.png" alt="">
								</dd>
							</div>
						</li>
					</ul>
					<p class="msg-word">
						*请如实填写您的信息,填写虚假信息将导致您的申请会直接不通过
					</p>
					<button type="submit">
						确定
					</button>
				</form>
				
			</div>
			
		</div>

	</div>

	<script src="assets/js/base.js"></script>

				console.log("kkk",data);

				$("#method").siblings("p").text(data.method);
			},

		})

		    'type': 'date',/*模式：date日期；datetime日期时间；time时间；ym年月；*/
		    'minDate':'1900-1-1',/*最小日期*/

		});
