<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="assets/css/app.css">

	<title>index</title>
	<style type="text/css">
	
	</style>
</head>
<body>
	<script src="assets/js/jquery-2.1.4.min.js"></script>
	<script>
		$(function() {
			var token = localStorage.getItem("auth_token");
			if(token){
				$.ajax({
					"url": "/restful/searchCustomer",
					"type": "GET",
					"dataType": "json",
					"headers": { "authorization": localStorage.getItem("auth_token") },
					success:function(data){
						var step = data.step;
						if (step == "0") {
							window.location.href="/steptwo.html";
						}else if(step == "1"){
							window.location.href="/stepthere.html";
						}else if(step == "2"){
							window.location.href="/stepfour.html";
						}else if(step == "3"){
							window.location.href="/stepfive.html";
						}else if(step == "4"){
							window.location.href="/stepsix.html";
						}else if(step == "5"){
							window.location.href="/stepseven.html";
						}else if(step == "6"){
							window.location.href="/myprofile.html";
						}
					}
				})
			}else{
				window.location.href="/reg.html";
			}
		})
	</script>
</body>
</html>
