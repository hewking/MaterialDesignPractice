<include file="Common/header" />
<link rel="stylesheet" href="__PUBLIC__/css/login.css" />
    <div class="container">
      <form class="form-signin" method="post">
	    <input type="hidden" id="item_id" name="item_id" value="{$item_id}">
        <input type="text" class="input-block-level"  name="item_name" placeholder="项目名" value="" >
        <input type="text" class="input-block-level"  name="item_description" placeholder="项目描述" value="">
        <input type="text" class="input-block-level"  name="domain" placeholder="测试域名" value="">
        <input type="password" class="input-block-level" name="password" placeholder="访问密码（可选，私密项目请设置密码）" value="">
        <button class="btn  btn-primary" type="submit">提交</button>
        <a href="javascript:history.go(-1)" class="btn">返回</a>
      </form>
    </div>
