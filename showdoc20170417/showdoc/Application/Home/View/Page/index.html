<include file="Common/header" />
<link href="__PUBLIC__/highlight/default.min.css" rel="stylesheet"> 
<script src="__PUBLIC__/highlight/highlight.min.js"></script> 

<style type="text/css">
body{
	overflow-x:hidden;overflow-y:hidden
}

</style>
<!-- 这里开始是内容 -->

<div class="" style="padding-top:10px;">

{$page.page_content}

</div>

<div id="someId">
<input type="hidden" id="pageid" value="{$pageid}" />
<a href="{:U('item/param_index',array('pageid'=>$pageid))}" target="_blank">使用网页调试工具调试接口</a><br><br>
</div>
<div id="sometable" style="display: none;">
	<table id="param">
		<thead>
        <tr>
            <th>Param</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
		<foreach name="paramList" item="v">
			<tr>
                <td><input type="text" name="param[]" value="{$v.params}" /></td>
                <td><input type="text" name="val[]" value="{$v.values}" /></td>
            </tr>
		</foreach>

		</tbody>
	</table>
</div>


<include file="Common/footer" />
<script src="__PUBLIC__/js/page/index.js"></script>
<script type="text/javascript">
$(function(){
	var length = $("#sometable tr").length;
	//console.log(length);
	var str = '<tr><td><input type="text" name="param[]"  /></td>'+
              '<td><input type="text" name="val[]"  /></td></tr>';
	for(var i= 0;i < (8-length);i++){
		$("#param tbody").append(str);
	}

	var footer = '<tr><td colspan="3" align="center">'+
                 '<input id="pageid" name="page_id" type="hidden" value="{$pageid}" />'+
                 '<input id="btnok" type="submit" value="确定" /></td></tr>';
    $("#param tbody").append(footer);         
})
</script>
